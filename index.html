<!DOCTYPE html>
 <html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <head>
        <title>SpaceWarRealism</title>
        <script src="/dist/app.bundle.js"></script>
    </head>
    <body>
        <div id="phaser-example"></div>
        <div class="fk-main-container" id="vue-top-container">
            <panel-information v-for="ui in uiGroup"
                :pos-x="ui.statePosX"
                :pos-y="ui.statePosY"
                :hp="ui.stateHp"
                :width="ui.stateWidth"
                :height="ui.stateHeight" />
        </div>
        <div class="fk-main-container" id="vue-main-container">
            <div class="fk-left-placeholder-panel"></div>
            <div class="fk-main-panel">
                <panel-edit-ship 
                    :pos-x="ui.statePosX"
                    :pos-y="ui.statePosY"
                    :brush-enabled.sync="out.dataBrushEnabled"
                    :brush-type.sync="out.dataBrushType"
                    :brush-size.sync="out.dataBrushSize" 
                    :stamp-enabled.sync="out.dataStampEnabled"
                    :stamp-type.sync="out.dataStampType" />
            </div>
        </div>
    </body>
</html>
