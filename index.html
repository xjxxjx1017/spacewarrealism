<!DOCTYPE html>
 <html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <head>
        <title>SpaceWarRealism</title>
        <script src="/dist/app.bundle.js"></script>
    </head>
    <body>
        <div id="phaser-example"></div>
        <div class="fk-main-container" id="vue-main-container">
            <div class="fk-left-placeholder-panel"></div>
            <div class="fk-main-panel">
                <panel-edit-ship 
                    :pos-x="ui.statePosX"
                    :pos-y="ui.statePosY"
                    :brush-normal="ui.stateBrushNormal" 
                    :brush-erase="ui.stateBrushErase" 
                    :brush-enabled.sync="out.brushEnabled"
                    :brush-size.sync="out.dataBrushSize" 
                    :brush-type.sync="out.dataBrushType"/>
            </div>
        </div>
    </body>
</html>
