<!DOCTYPE html>
 <html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <head>
        <title>SpaceWarRealism</title>
        <script src="/dist/app.bundle.js"></script>
    </head>
    <body>
        <div id="phaser-example" ></div>
        <div class="fk-main-container">
            <div class="fk-left-placeholder-panel">
            </div>
            <div class="fk-main-panel">
                <div id="vue-panel-editor-ship">
                    <div class="brush-panel fk-inverse-tabs fk-dark-tabs">
                        <ui-tabs>
                            <ui-tab v-for="tab in ui.dataTabs" title="Brush A" 
                                :key="tab.title" :selected="tab.title === 'Body'"
                                :title="tab.title">
                                
                                <div class="fk-row">
                                    <span class="fk-row no-user-select">{{ tab.title }}</span>
                                </div>
                                <div class="fk-row">
                                </div>
                                <div class="fk-row">
                                    <ui-slider show-marker :min="1" :max="30" :step="1" v-model="out.dataBrushSize">
                                    </ui-slider>
                                </div>
                                <div class="fk-row">
                                    <ui-radio-group
                                        name="dataBrushType"
                                        vertical
                                        :options="ui.dataRadioGroup"
                                        v-model="out.dataBrushType">
                                    </ui-radio-group>
                                </div>
                            </ui-tab>
                        </ui-tabs>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
