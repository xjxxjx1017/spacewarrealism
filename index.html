<!DOCTYPE html>
 <html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <head>
        <title>SpaceWarRealism</title>
        <script src="/dist/app.bundle.js"></script>
    </head>
    <body>
        <div id="phaser-example" ></div>
        <div class="ui-main-container">
            <div class="ui-main-panel">
                <div id="vue-panel-editor-ship">
                    <br>
                    <span class="no-user-select">Brush select</span>
                    <div>
                        <ui-button size="normal">Test Button</ui-button>
                    </div>
                    <div>
                        <input type="radio" id="brush-paint" :value="ui.dataBrushNormal" v-model="out.dataBrushType">
                        <label for="brush-paint">Paint</label>
                    </div>
                    <div>
                        <input type="radio" id="brush-erase" :value="ui.dataBrushErase" v-model="out.dataBrushType">
                        <label for="brush-erase">Erase</label>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
