<!DOCTYPE html>
 <html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <head>
        <title>SpaceWarRealism</title>
        <script type="text/javascript" src="dist/app.bundle.js"></script>
    </head>
    <body>
        <div class="fk-main-container" id="vue-top-container">
            <panel-information v-for="ui in uiGroup"
                :pos-x="ui.statePosX"
                :pos-y="ui.statePosY"
                :hp="ui.stateHp"
                :width="ui.stateWidth"
                :height="ui.stateHeight" />
        </div>
        <div class="fk-main-container" id="vue-game-state-container">
            <div class="fk-left-placeholder-panel"></div>
            <div class="fk-main-panel">
                <div class="panel-game-state">
                    <el-button type="primary" @click="battle()">Battle</el-button>
                    <el-button type="primary" @click="reset()">Reset</el-button>
                    <el-button type="primary" @click="save()">Save</el-button>
                    <el-upload class="load-button" :on-change="load" :limit="1" :file-list="fileLoad" action="" :auto-upload="false">
                        <el-button type="primary">Load</el-button>
                    </el-upload>
                </div>
            </div>
        </div>
        <div class="fk-main-container" id="vue-main-container">
            <div class="fk-left-placeholder-panel"></div>
            <div class="fk-main-panel">
                <panel-edit-ship 
                    :pos-x="ui.statePosX"
                    :pos-y="ui.statePosY"
                    :brush-enabled.sync="out.dataBrushEnabled"
                    :brush-type.sync="out.dataBrushType"
                    :brush-size.sync="out.dataBrushSize" 
                    :stamp-enabled.sync="out.dataStampEnabled"
                    :stamp-type.sync="out.dataStampType" />
            </div>
        </div>
    </body>
</html>
